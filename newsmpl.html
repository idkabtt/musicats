  <script>
    window.addEventListener('load', function() {
            
            setTimeout(function() {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.content').style.display = 'block';
            }, 2000); 
        });

     document.querySelector('.result').style.display = 'none';

     let slideIndex = 0;
    let extroversionScores = {};
    let introversionScores = {};
    let sensingScores = {};
    let intuitionScores = {};
    let thinkingScores = {};
    let feelingScores = {};
    let judgingScores = {};
    let perceivingScores = {};

    showSlides(slideIndex);

    function changeSlide(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      const slides = document.getElementsByClassName("question-slide");
      if (n < 0) { slideIndex = slides.length - 1; }
      if (n >= slides.length) {
        calculateResult();
        return;
      }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex].style.display = "block";
    }

    function selectChoice(button) {
  // Accessing the data-value attribute of the clicked button
  let score = parseInt(button.getAttribute("data-value"));

    switch (slideIndex) {
      case 0:
      case 1:
      case 2:
      case 3:
      case 4:
        extroversionScores[slideIndex + 1] = score;
        break;
        case 0:
      case 1:
      case 2:
      case 3:
      case 4:
      
        introversionScores[slideIndex + 1] = score;
      break;
      case 5:
      case 6:
      case 7:
      case 8:
      case 9:
    
      sensingScores[slideIndex - 4] = score;
      break;
      case 5:
      case 6:
      case 7:
      case 8:
      case 9:
    
      intuitionScores[slideIndex - 4] = score;
      break;
      case 10:
    case 11:
    case 12:
    case 13:
    case 14:
    
      thinkingScores[slideIndex - 9] = score;
      break;
      case 10:
    case 11:
    case 12:
    case 13:
    case 14:
    
      feelingScores[slideIndex - 9] = score;
      break;
      case 15:
    case 16:
    case 17:
    case 18:
    case 19:
      judgingScores[slideIndex - 14] = score;
      break;
      case 15:
    case 16:
    case 17:
    case 18:
    case 19:
      perceivingScores[slideIndex - 14] = score;
      break;
    default:
      break;
  }
  changeSlide(1);
}


    function calculateResult() {
      let extroversionTotal = calculateTotalScore(extroversionScores);
      let introversionTotal = calculateTotalScore(introversionScores);
      let sensingTotal = calculateTotalScore(sensingScores);
      let intuitionTotal = calculateTotalScore(intuitionScores);
      let thinkingTotal = calculateTotalScore(thinkingScores);
      let feelingTotal = calculateTotalScore(feelingScores);
      let judgingTotal = calculateTotalScore(judgingScores);
      let perceivingTotal = calculateTotalScore(perceivingScores);

      let extroversionTrait = extroversionTotal > introversionTotal ? "E" : "I";
      let sensingTrait = sensingTotal > intuitionTotal ? "S" : "N";
      let thinkingTrait = thinkingTotal > feelingTotal ? "T" : "F";
      let judgingTrait = judgingTotal > perceivingTotal ? "J" : "P";
      

      let personalityType = extroversionTrait + sensingTrait + thinkingTrait + judgingTrait;
      
      
      const personalityTypeImages = {
    "ISTJ": "",
    "ISFJ": "",
    "ESTJ": "",
    "ESFJ": "",
    "ISTP": "",
    "ISFP": "",
    "ESTP": "",
    "ESFP": "",
    "INFJ": "",
    "INFP": "",
    "ENFJ": "",
    "ENFP": "",
    "INTJ": "",
    "INTP": "",
    "ENTJ": "",
    "ENTP": "",
    
  };

  // Get the image file name based on the calculated personality type
  const personalityTypeImage = personalityTypeImages[personalityType];
 
  // Display the result with the personality type text and image
  const resultElement = document.getElementById("result");
  resultElement.innerHTML = `
    
    <img src="${personalityTypeImage}" alt="">
    
  `;
  
  const continueButton = document.createElement("button");
continueButton.textContent = "RESULTS!";
continueButton.classList.add("continue-button");
continueButton.addEventListener("click", function() {
  // Determine the URL based on the personality type
  let nextPageUrl;
  if (personalityType === "ISTJ") {
    nextPageUrl = "loadtoistj.html";
  } else if (personalityType === "ISFJ") {
    nextPageUrl = "toisfj.html";
  } 
  if (personalityType === "ESTJ") {
    nextPageUrl = "toestj.html";
  } else if (personalityType === "ESFJ") {
    nextPageUrl = "toesfj.html";
  } 
  if (personalityType === "ISTP") {
    nextPageUrl = "toistp.html";
  } else if (personalityType === "ISFP") {
    nextPageUrl = "toisfp.html";
  } 
  if (personalityType === "ESTP") {
    nextPageUrl = "toestp.html";
  } else if (personalityType === "ESFP") {
    nextPageUrl = "toesfp.html";
  } 
  if (personalityType === "INFJ") {
    nextPageUrl = "toinfj.html";
  } else if (personalityType === "INFP") {
    nextPageUrl = "toinfp.html";
  } 
  if (personalityType === "ENFJ") {
    nextPageUrl = "toenfj.html";
  } else if (personalityType === "ENFP") {
    nextPageUrl = "toenfp.html";
  } 
  if (personalityType === "INTJ") {
    nextPageUrl = "tointj.html";
  } else if (personalityType === "INTP") {
    nextPageUrl = "tointp.html";
  } 
  if (personalityType === "ENTJ") {
    nextPageUrl = "toentp.html";
  } else if (personalityType === "ENTP") {
    nextPageUrl = "toentp.html";
  } 

  
  window.location.href = nextPageUrl;
});

resultElement.appendChild(continueButton);

  
      const slides = document.getElementsByClassName("question-slide");

      document.querySelector('.controls').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      
    }

    function calculateTotalScore(scores) {
      let totalScore = 0;
      for (const key in scores) {
        totalScore += scores[key];
      }
      return totalScore;
    }
